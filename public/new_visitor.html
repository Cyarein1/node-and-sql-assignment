<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    >
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Visitor Form</h1>
      <form
        action="/submit"
        method="POST"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <div class="mb-4">
          <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2"
            >First Name:</label
          >
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="John"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>

        <div class="mb-4">
          <label for="age" class="block text-gray-700 text-sm font-bold mb-2"
            >Age:</label
          >
          <input
            type="number"
            id="age"
            name="age"
            placeholder="37"
            min="1"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>

        <div class="mb-4">
          <label
            for="dateOfVisit"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Date of Visit:</label
          >
          <input
            type="date"
            id="dateOfVisit"
            name="dateOfVisit"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>

        <div class="mb-4">
          <label
            for="timeOfVisit"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Time of Visit:</label
          >
          <input
            type="time"
            id="timeOfVisit"
            name="timeOfVisit"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>

        <div class="mb-4">
          <label
            for="assistedBy"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Assisted By:</label
          >
          <input
            type="text"
            id="assistedBy"
            name="assistedBy"
            placeholder="Jane Doe"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
        </div>

        <div class="mb-4">
          <label
            for="comments"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Comments:</label
          >
          <textarea
            id="comments"
            name="comments"
            placeholder="Nice visit"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          ></textarea>
        </div>

        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script src="./javascript/new_visitor.js"></script>
  </body>
</html>
